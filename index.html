<!DOCTYPE html>

<html>  

<body>
    
    <h2 style = "background-color: aqua; text-align: center;"> Enter a review </h2>

    <input id = "input-text" type="text" name="fname" />  

    <h2 id = "output-text"></h2>

</body>  

    
<script>

    document.getElementById('input-text').addEventListener('change', async function() {
        
        console.log(this.value);
        
        const response = await fetch('https://hf.space/embed/anonymous262626/text-sentiment-classifier/+/api/predict', {
            method: 'POST',
            body: JSON.stringify({"data": [this.value]}), 
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        const myJson = await response.json(); //extract JSON from the http response
        
        const review = myJson['data'][0]

        document.getElementById('output-text').innerHTML = `<p>${review}</p>`

    });

</script>

</html>
